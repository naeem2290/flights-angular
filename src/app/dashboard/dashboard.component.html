<app-header></app-header>

<div class="text-center">
  <h1 class="my-5">Flights Record</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">AIRPORT</th>
        <th scope="col">TIME</th>
        <th scope="col">ARRIVING</th>
        <th scope="col">DEPARTING</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of airportData; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ value.estArrivalAirport || "-" }}</td>
        <td>{{ value.lastSeen | date : "medium" || "-" }}</td>
        <td>{{ value.estArrivalAirport || "-" }}</td>
        <td>{{ value.estDepartureAirport || "-" }}</td>
      </tr>
    </tbody>
  </table>
</div>
