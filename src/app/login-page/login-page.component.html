<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign in now</h2>
            <form [formGroup]="loginForm">
              <!-- 2 column grid layout with text inputs for the first and last names -->

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  formControlName="email"
                  class="form-control"
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
                <div
                  *ngIf="f.email.touched && f.email.invalid"
                  class="alert alert-danger"
                >
                  <div *ngIf="f.email.errors && f.email.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="f.email.errors && f.email.errors.email">
                    Email is not valid.
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  formControlName="password"
                />
                <label class="form-label" for="form3Example4">Password</label>
                <div
                  *ngIf="f.password.touched && f.password.invalid"
                  class="alert alert-danger"
                >
                  <div *ngIf="f.password.errors && f.password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                (click)="Login()"
              >
                Login
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>
                  Don't have an account?
                  <a [routerLink]="['/register']"> Sign Up </a>
                </p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img
          src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
          class="w-100 rounded-4 shadow-4"
          alt=""
        />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
